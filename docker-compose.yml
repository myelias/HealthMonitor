services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - /var/lib/mongodb/data
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
  fitbitdata-svc:
    image: hm00elias/fitbitdata-svc:latest
    build:
      context: .
      dockerfile: FitbitHeartRateDataService/Dockerfile
    environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - ASPNETCORE_URLS=http://+:80
     - RabbitMq__Host=rabbitmq
     - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=HeartRates
     - IdentityServiceUrl=http://identity-svc
    ports:
     - 5171:80
    depends_on:
      - postgres
      - rabbitmq
  search-svc:
    image: hm00elias/search-svc:latest
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - ASPNETCORE_URLS=http://+:80
     - RabbitMq__Host=rabbitmq
     - ConnectionStrings__MongoDBConnection=mongodb://root:mongopw@mongodb
     - HeartRateServiceUrl=http://fitbitdata-svc
    ports:
     - 5202:80
    depends_on:
      - mongodb
      - rabbitmq
